<VirtualHost *:80>
	ServerName localhost
	ServerAlias ant.loc
	ServerAdmin martin@brychta.name
	CustomLog /var/www/log/apache.access.log combined
	ErrorLog /var/www/log/apache.error.log
	DocumentRoot /var/www
	<Directory /var/www>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>
