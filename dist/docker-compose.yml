version: "3.5"

networks:
  ant-dev:
    name: ant-dev

services:
  httpd:
    container_name: httpd
    image: sirpole/ant-dev:httpd
    environment:
      - TZ=Europe/Prague
    networks:
      - ant-dev
    ports:
      - 80:80
    restart: always
    volumes:
      - .:/var/www/html

  php:
    container_name: php
    environment:
      - TZ=Europe/Prague
      - NETTE_DEBUG=1
    image: sirpole/ant-dev:php-7.3
    networks:
      - ant-dev
    restart: always
    user: ${UID:-1000}:${GID:-1000}
    volumes:
      - .:/var/www/html

  database:
    command: --innodb_data_file_path=ibdata1:100M:autoextend --sql-mode="" --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password --innodb-page-size=65536
    container_name: database
    environment:
      - TZ=Europe/Prague
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    image: mysql
    networks:
      - ant-dev
    ports:
      - 3306:3306
    restart: always
    volumes:
      - ~/.ant/mysql:/var/lib/mysql
