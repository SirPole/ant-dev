version: '3.7'

networks:
  dev:
    name: dev

services:
  httpd:
    container_name: httpd
    image: sirpole/dev-httpd:${DEV_HTTPD_VERSION:-latest}
    environment:
      - TZ
    networks:
      - dev
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    restart: always
    volumes:
      - .:/var/www/html

  php:
    container_name: php
    environment:
      - TZ
      - NETTE_DEBUG
    image: sirpole/dev-php:${DEV_PHP_VERSION:-7.4}
    networks:
      - dev
    restart: always
    user: ${UID:-1000}:${GID:-1000}
    volumes:
      - .:/var/www/html

  database:
    command: |
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --innodb_data_file_path=ibdata1:100M:autoextend
      --innodb-page-size=65536
      --sql-mode=""
    container_name: database
    environment:
      - TZ
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    image: mysql:${DEV_MYSQL_VERSION:-8}
    networks:
      - dev
    ports:
      - 3306:3306
    restart: always
    volumes:
      - ~/.dev/mysql:/var/lib/mysql

  phpmyadmin:
    container_name: phpmyadmin
    environment:
      - TZ
      - PMA_HOST=database
      - PMA_USER=root
    image: phpmyadmin/phpmyadmin:${DEV_PHPMYADMIN_VERSION:-latest}
    networks:
      - dev
    restart: always
