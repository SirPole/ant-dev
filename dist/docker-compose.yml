version: "3.4"

services:
  httpd:
    container_name: httpd
    image: ant-dev:httpd
    restart: always
    volumes:
    - .:/usr/local/apache2/htdocs/
    environment:
    - NETTE_DEBUG=1
    ports:
    - 80:80
    - 443:443

  node:
    container_name: node
    image: node:8-alpine
    restart: always
    volumes:
    - .:/home/node/app
    - ~/.ant/npm:/root/.npm
    environment:
    - NPM_CONFIG_USER=0
    - NPM_CONFIG_UNSAFE-PERM=true
    ports:
    - 3000:3000
    - 3001:3001
    - 3002:3002

  php:
    container_name: php
    image: ant-dev:php-7.2
    restart: always
    volumes:
    - .:/var/www/html
    ports:
    - "9000:9000"

  composer:
    container_name: composer
    image: composer
    restart: always
    volumes:
    - .:/app
    - ~/.ant/composer:/tmp

  database:
    container_name: database
    image: mysql
    restart: always
    command: mysqld --innodb_data_file_path="ibdata1:10M:autoextend" --sql-mode="" --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    volumes:
    - ~/.ant/mysql:/var/lib/mysql
    environment:
    - MYSQL_ROOT_PASSWORD=root

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
    - PMA_HOST=database
    - PMA_USER=root
    - PMA_PASSWORD=root
    ports:
    - 8080:80

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    environment:
    - ADMINER_DEFAULT_SERVER=database
    ports:
    - 8181:8080

