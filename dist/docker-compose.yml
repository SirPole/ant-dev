version: "3.4"

services:
  httpd:
    container_name: httpd
    image: sirpole/ant-dev:httpd
    restart: always
    volumes:
    - .:/usr/local/apache2/htdocs/
    ports:
    - 80:80
    - 443:443

  php:
    container_name: php
    image: sirpole/ant-dev:php-7.2
    restart: always
    volumes:
    - .:/var/www/html
    environment:
    - NETTE_DEBUG=1
    ports:
    - 9000:9000

  database:
    container_name: database
    image: mysql
    restart: always
    command: --innodb_data_file_path=ibdata1:100M:autoextend --sql-mode="" --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password --innodb-page-size=65536
    volumes:
    - ~/.ant/mysql:/var/lib/mysql
    environment:
    - MYSQL_ROOT_PASSWORD=root

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
    - PMA_HOST=database
    - PMA_USER=root
    - PMA_PASSWORD=root
    ports:
    - 8080:80

  redis:
    container_name: redis
    image: redis:alpine
    restart: always
    volumes:
    - ~/.ant/redis:/data
    ports:
    - 6379:6379

  phpredisadmin:
    container_name: phpredisadmin
    image: erikdubbelboer/phpredisadmin
    restart: always
    environment:
    - ADMIN_USER=root
    - ADMIN_PASS=root
    - REDIS_1_HOST=redis
    - REDIS_1_PORT=6379
    ports:
    - 8181:80

  chrome:
    container_name: chrome
    image: sirpole/ant-dev:chrome
    restart: always
    ports:
    - 9222:9222
