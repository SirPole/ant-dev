version: '3'
services:
  web:
    build: .
    links:
      - database:db
    volumes:
      - .:/var/www
    ports:
      - "80:80"
      - "443:443"
      - "8000:8000"
      - "3000:3000"
    extra_hosts:
      - "ant.loc:127.0.0.1"
#    command: npm start
  database:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - database:db
    ports:
      - "8080:80"
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: root